<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="signupform.css".css">
  <script src="./signupform.js" defer></script>
</head>
<body>
  <div class="mainbox">
    <div class="subbox1">
      <p class="sign"> Sign Up</p>
      <p class="usign">It's free and only takes a minute</p>
    </div>
    <div class="subbox2">
      <form action="">
      <label for="fname">First Name</label><br>
      <input type="text" id="fname" placeholder="write your first name here"</input>
      <br>
      <br>
      <label for="lname">Last Name</label><br>
      <input type="text" id="lname" placeholder="write your last name here"</input>
      <br>
      <br>
      <label for="email">Email</label><br>
      <input type="email" id="email" placeholder="write your last email here"</input>
      <br>
      <br>
      <label for="pass">Password</label><br>
      <input type="password" id="pass" placeholder="write your password here"</input>
      <br>
      <br>
      <label for="cpass">Confirm Password</label><br>
      <input type="password" id="cpass" placeholder="write your password again"</input>
      <br>
      <br>
      <button class="btn">Sign Up</button>
      <p class="btnlink"> By clicking the Sign Up button you agree to our 
      <a href="#">Terms & Conditions</a> and 
      <a href="#">Privacy Policy</a>
      </p>
      </form>
    </div>
  </div>
  <footer class="footer">
    <p>Already have an account? <a class="login" href="#">Login Here</a></p> 
  </footer>
</body>
</html>
